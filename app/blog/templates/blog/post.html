{% extends 'base.html' %}

{% block app_content %}
    <div>
        <p class="text-muted">{{ post.timestamp.strftime('%B %d %Y') }}</p>
        <h3>
            <a href="{{ url_for('blog.post', url_title=post.url) }}" class="a-title">{{ post.title }}</a>
        </h3>
        <p>
            {% for tag in post.tags %}
                <a href="#" class="badge badge-info">{{ tag.text }}</a>
            {% endfor %}
        </p>
        <p>
            {{ post.body|markdown }}
        </p>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('admin.update', post_id=post.id) }}" class="font-small">edit</a>
                <a href="{{ url_for('admin.delete', post_id=post.id) }}" class="font-small">delete</a>
            {% endif %}
    </div>
{% endblock %}
